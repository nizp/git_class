<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#oUl li ul{
				display: none;
			}
			#oUl li ul.show{
				display: block;
			}
			#oUl li ul.hide{
				display: none;
			}
			#oUl li h3 span{
				padding: 0px 10px;
			}
			#oUl li h3.padL{
				padding-left: 30px;
			}
			li{
				list-style: none;
			}
		</style>

	</head>

<body>
	<ul id="oUl"></ul>
</body>
<script>
var arr = [
{
    title : "第一级菜单",
    child : [
    	{title:"第二集菜单1"},
        {title:"第二集菜单1",
        child:[
        		{title:"第三集菜单1"},
        		{title:"第三集菜单1",
        		child:[
        			{title:"第四集菜单1"},
        			{title:"第四集菜单1"},
        			{title:"第四集菜单1"}
        		]
        		},
        		{title:"第三集菜单1"}
        	]
    	},
        {
        	title:"第二集菜单1",
        	child:[
        		{title:"第三集菜单1"},
        		{title:"第三集菜单1"}
        	]
        }
    ]
},
{
    title : "第一级菜单2",
    child : [
    	{title:"第二集菜单2"},
        {title:"第二集菜单2",
        child:[
        		{title:"第三集菜单2"},
        		{title:"第三集菜单2",
        		child:[
        			{title:"第四集菜单2"},
        			{title:"第四集菜单2"},
        			{title:"第四集菜单2"}
        		]
        		},
        		{title:"第三集菜单2"}
        	]
    	},
        {
        	title:"第二集菜单2",
        	child:[
        		{title:"第三集菜单2"},
        		{title:"第三集菜单2"}
        	]
        }
    ]
},
{
	title:"第一集菜单",
	child:[
		{title:"第二集菜单"},
		{title:"第二集菜单"}
	]
},
];

/*
	创建版：
	
		思路：
			首先循环整个数组
			创建li -> h3 -> 如果有child数据的情况下才会有ul -> (li)
			span
			
		
*/
console.log(arr);
	
	var box = document.getElementById('oUl');
	createT(box,arr);
	function createT(obj,arr){
		arr.forEach(function(e,i,all){
			var li = document.createElement('li');
			var h3 = document.createElement('h3');
			var span = document.createElement('span');
			
			for(var attr in e){//{}
				//console.log(attr, e[attr])
				h3.innerHTML = e['title'];
				//写h3的内容（菜单title）
				h3.appendChild(span);
				li.appendChild(h3);
				console.log(li)
				//看看e这个对象里面有没有child，如果有span的内容就应该+
				if(attr === 'child'){
					span.innerHTML = '+';
					var ul = document.createElement('ul');
					createT(ul,e['child']);
					li.appendChild(ul);
				}
			}
			
			li.addEventListener('click',clickFn);
			
			function clickFn(ev){
				var ul = this.children[1];
				if(ul){
					if(ul.className !== 'show'){
						ul.className = 'show';
						span.innerHTML = '-';
					}else{
						ul.className = 'hide';
						span.innerHTML = '+';
					}
				}
				ev.cancelBubble = true;
//				console.log(this.children);
			};
			obj.appendChild(li);
		});
	}
	


</script>
</html>
