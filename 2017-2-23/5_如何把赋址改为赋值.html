<body>
<script type="text/javascript">
	var obj = {
		name:'leo',
		age:180,
		arr:[1,2,3,4]
	}
	
	//var obj2 = obj; //引用关系  赋址
	//将对象中的简单类型抠出来，赋值给另一个对象，因为简单类型的赋值就是赋值。//？
	
	var obj2 = {}
	
	for(var attr in obj){
		obj2[attr] = obj[attr];
	}
	
	
	obj2.age = 30;
	
	obj2.arr.push(5);
	
	console.log(obj);
	
	
	
	
	
</script>
