<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		git/github
		
		git:工具
			版本控制工具
			ab -> a
			a  ab a ab 
		
		svn
		
		svn与git区别
		集成式  svn
			有个中央服务器，所有的版本控制都要经过这台服务器并且必须联网.
			如果没有网络是不能进行版本控制的。共享的范围比较小(一般来说是在公司范围内)
		分布式  git
			每台计算机就是个服务器，版本控制不需要联网就能形成版本。
		
		github:网站
			网站，社交平台，开源项目，远程仓库
			
			
		git与GitHub进行了绑定
		
		
		进入盘：
			cd c:
			cd ..    退后目录
			自动补全 	tab键
		
		
		创建github账号/安装git工具
		
		github与git链接  sshkey
		
		新建项目
		
		将创建的项目克隆到指定的盘符中
		
		查看状态：
			git status
			
		从工作区到暂存区：
			git add 文件名
			
			快捷操作：如果使用git add .(批量操作文件)
				
			
		从暂存区到版本区：
			git commit -m "注释"
			
			快捷操作：直接从工作区到版本区：
				git commit -a -m "注释"
		
		到了版本区才有版本控制
		
		
		工作区与暂存区的差别：
			git diff
		
		暂存区与版本区的差别:
			git diff --cached
		
		工作区与版本区的差别:
			git diff master
		
		
		从暂存区撤销到工作区：
			git reset HEAD 文件名
			
		将工作区的代码撤销到（优先暂存区，暂存区没有那么就撤销到版本区）
			
			git checkout -- 文件名
			
		如果修改多个文件之后，在提交版本库的时候，有文件遗漏了，那么可以通过’
			1.把遗漏的文件存放到暂存区。
			2.git commit -m "注释" --amend
		
		这个时候，最近一次的版本会和这次的版本合并成一个版本，
		并且删除最近那个版本。
		
		
		
		
			
		
		
		
		
		

		
	*/
</script>
</body>
</html>
