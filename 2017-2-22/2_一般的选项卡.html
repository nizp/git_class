<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#box div{
	width:200px;
	height:100px;
	border: 1px solid #000;
	display: none;
}

#box div.show{
	display: block;
}
.active{
	background: yellow;
}
</style>
</head>
<body>
	<div id="box">
		<input type="button" id="" value="按钮一" class="active"/>
		<input type="button" id="" value="按钮二" />
		<input type="button" id="" value="按钮三" />
		<div class="show">内容一</div>
		<div>内容二</div>
		<div>内容三</div>
	</div>
<script type="text/javascript">
	var box = document.getElementById('box');
	var divs = box.getElementsByTagName('div');
	var btns = box.getElementsByTagName('input');
	
	for(var i=0;i<btns.length;i++){
		btns[i].index = i;
		btns[i].addEventListener('click',clickFn);
	}
	function clickFn(){
		for(var i=0;i<btns.length;i++){
			btns[i].className = divs[i].className =  '';
		}
		this.className = 'active';
		divs[this.index].className = 'show';
	}
	
	
</script>
</body>
</html>
