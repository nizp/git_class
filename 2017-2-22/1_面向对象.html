<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	/*
		函数身上都有原型和原型链 
		
		从原型链找就等同于找构造函数的原型直到Object结束。
		 	
		用混合方式构造对象：

    		混合的的构造函数/原型方式

   			 Mixed Constructor Function/Prototype Method

			原则：
			
			    构造函数：加属性
			
			    原型：加方法
			
			对象命名规范：
			
			    类名首字母大写

		
	*/
	function Fn(name,age){
		this.name = name;
		this.age = age;
	}
	Fn.prototype.say = function(){
		alert(1);
	}
	
	var f = new Fn;
	var f2 = new Fn; 
	
	alert(f.say == f2.say);
	f.say();
	f2.say();
	console.dir(f);
</script>
</body>
</html>
