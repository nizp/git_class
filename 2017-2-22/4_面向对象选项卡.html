<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#box div{
	width:200px;
	height:100px;
	border: 1px solid #000;
	display: none;
}

#box div.show{
	display: block;
}
.active{
	background: yellow;
}
</style>
</head>
<body>
	<div id="box">
		<input type="button" id="" value="按钮一" class="active"/>
		<input type="button" id="" value="按钮二" />
		<input type="button" id="" value="按钮三" />
		<div class="show">内容一</div>
		<div>内容二</div>
		<div>内容三</div>
	</div>
<script type="text/javascript">
	
	function Tab(id){
		this.box = document.getElementById(id);
		this.divs = this.box.getElementsByTagName('div');
		this.btns = this.box.getElementsByTagName('input');
	}
	
	
	Tab.prototype.init = function(events){
		var _this = this;
		for(var i=0;i<this.btns.length;i++){
			(function(index){
//				window
				_this.btns[i].addEventListener(events,function(){
					_this.clickFn(index);
				});
			})(i);
		}
	}
	
	Tab.prototype.clickFn = function(index){
		for(var i=0;i<this.btns.length;i++){
			this.btns[i].className = this.divs[i].className =  '';
		}
		this.btns[index].className = 'active';
		this.divs[index].className = 'show';
	}
	
	var t = new Tab('box');
	t.init('click');
